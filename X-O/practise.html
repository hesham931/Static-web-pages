<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const print = ()=>{
            console.log("from print function");
        };
        let completed = false;

        let learnJS = new Promise(function (succ, faild) {
            setTimeout(()=>{
                if (completed) {
                    succ("I have completed learning JS.");
                } else {
                    faild("I haven't completed learning JS yet.");
                }
            },1000*3);
        });
        learnJS.then(
            fulfilled => {
                console.log(fulfilled);
                print();
            },
            faild => {
                console.log(faild);
                print();
            }
        ).finally(  
            ()=>print()
        );
    </script>
</body>

</html>
