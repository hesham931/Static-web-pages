        <h1 id = "logo">

        <div id = "formBody">
            <h3>add new issue : </h3>
            <form>
                <label>description</label><br>

                <br><br><label>severity</label><br>

                    <option selected>low</option>
                    <option>medium</option>
                    <option>high</option>
                </select>
                <br><br><label>assigned to</label><br>
                <input type = "text" id = "response" placeholder="enter responsible">
                <input type = "submit" value = "send"> 
            </form>
        </div>
